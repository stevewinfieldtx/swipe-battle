<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Swipe Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior-y: contain;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      .animate-fade-out {
        animation: fade-out 0.3s ease-in forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-out {
        to { opacity: 0; }
      }
      @keyframes chosen-image {
        to {
          transform: scale(1.05);
          opacity: 1;
        }
      }
      @keyframes rejected-image {
        to {
          transform: scale(0.95);
          opacity: 0.5;
        }
      }
      .animate-chosen {
        animation: chosen-image 0.3s ease-out forwards;
      }
      .animate-rejected {
        animation: rejected-image 0.3s ease-out forwards;
      }

      /* Fullscreen Winner Animations */
      .animate-fullscreen-enter {
        animation: fullscreen-enter 0.4s ease-out forwards;
      }
      .animate-fullscreen-exit {
        animation: fullscreen-exit 0.4s ease-in forwards;
      }
      @keyframes fullscreen-enter {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fullscreen-exit {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
